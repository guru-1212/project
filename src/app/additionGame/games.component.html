<div class="d-flex w-100 justify-content-center emoji-div">
    <div class="text-center" id="wrongimageContainer" style="display: none;">
        <img  src="../../assets/xYJhVe7tIy8KUZCwkW.gif" width="150px; height:150px">
        <div>
            <h3 class="text-danger">Ops !</h3>
        </div>
    </div>
    <div class="text-center" id="rightimageContainer" style="display: none;">
        <img  src="../../assets/mm2LhNygYDsVgdoqwg.gif" width="150px; height:150px">
    </div>
</div>
<div class="container">
    <div>
        <div class="row mt-2">
            <div class="col-md-4">
                <div class="progress">
                    <div class="Wrong-count-progressbar progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar"  aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
            <div class="col-md-4">
                <h2 class="text-center">Play Game.</h2>
            </div>
            <div class="col-md-4">
                    <div class="progress">
                        <div class="Right-count-progressbar progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
            </div>
        </div>
        <div class="row">
            <div class="select-lvl-main-div">
                <h2 class="text-center text-danger select-game-level-text">Select Game level</h2>
              <div class="d-flex justify-content-around text-center mb-4">
                <button class="btn btn-outline-success lvl_btn" id="Easy" (click)="Easy()">Easy</button>
                <button class="btn btn-outline-warning  lvl_btn" id="Medium" (click)="Medium()">Medium</button>
                <button class="btn btn-outline-danger  lvl_btn" id="Hard" (click)="Hard()">Hard</button>
              </div>
            </div>
            <div class="col-md-6 counting-div before_start" style="display: none;">
                <h4 class="text-danger text-center mb-4">Wrong Count</h4>
                <!-- <input class="wrong_count text-danger text-center wrong-number-count" value="0" readonly> -->
                <h3 class="wrong_count_show text-danger text-center wrong-number-count"></h3>
               
            </div>
            <div class="Timer_counting text-warning text-center fs-4" style="display: none;"></div>
            <div class="col-md-6 counting-div before_start" style="display: none;">
                <h4 class="text-success text-center mb-4" >Right Count</h4>
                <!-- <input class="right_count text-success text-center right-number-count" value="0" readonly> -->
                <h3 class="right_count_show text-success text-center right-number-count"></h3>
               
            </div>
        </div>
        <div class="container text-center Start-btn-main" style="display: none;">
            <button class="btn btn-outline-warning" (click)="gameStart()" id="startBtn" (click)=" countingStart()" >START GAME</button>
        </div>
        <div class="mt-4 d-flex justify-content-center game_data_loading_div">
            <div class="p-4 random-number-main-div border before_start" style="display: none;">
                <div class="d-flex justify-content-center mb-2">
                    <div class="random-first-number"></div><span class="arithmatic_symbol">+</span>
                    <div class="random-second-number"></div>
                </div>
                <!-- <form [formGroup]="userdetails" (ngSubmit)="onSubmit()"> -->
                    <div class="text-center d-flex justify-content-center">
                        <div class="d-flex flex-column"> 
                            <input type="number" class="user-inter-answer form-control"
                                style="width:200px; height: 50px;" placeholder="Enter your Answer" formControlName="userAnswer">
                            <div id="Err-msg" class=" text-danger"></div>
                        </div>
                    </div>
                <!-- </form> -->
               

                <div class="text-center">
                    <button class="btn btn-outline-warning Start-btn mt-3" (click)="count()" (click)="Next()">Submit Answer</button>
                    <!-- <button class="btn btn-success" (click)="Next()">Next</button> -->
                </div>
            </div>
        </div>

    </div>
</div>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h2 class="text-danger text-center">Pla Give answer and submit !</h2>
            </div>
        </div>
    </div>
</div>
