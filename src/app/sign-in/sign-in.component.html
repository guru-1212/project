<div class="container d-flex justify-content-center">
    <form  class="w-50 border-1 p-4 rounded" style="margin-top: 12%;" (ngSubmit)="SignInValidate()">
        <h2 class="text-center">Register to MATHTRIX</h2>
        <dt>Email</dt>
        <dd><input type="email" name="email" id="" class="form-control" placeholder="Enter Email" [(ngModel)]="email"></dd>
        <dt>Password</dt>
        <dd><input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password"></dd>
        <div class="text-center"><button type="submit" class="btn btn-primary" >Sign in</button><span style="cursor: pointer;" routerLink="/register" class="text-secondary ms-4">Register ></span></div>
    </form>
</div>
